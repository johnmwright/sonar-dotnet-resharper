# Project identification 
sonar.projectKey=org.codehaus.maven.dotnet.example:example
sonar.projectVersion=1.1-SNAPSHOT
sonar.projectName=Example Solution .Net for Maven
# Info required for Sonar
sonar.sourceEncoding=UTF-8 
sonar.sources=. 
sonar.language=cs

# The following property is not required if the SLN file is in the same folder as the sonar-project.properties file
#sonar.dotnet.visualstudio.solution.file=Example.sln
# The following property is not required as "*.Tests" is its default value
#sonar.donet.visualstudio.testProjectPattern=*.Tests

sonar.gendarme.mode=skip
sonar.gallio.mode=skip
sonar.fxcop.mode=skip
sonar.stylecop.mode=skip
sonar.ndeps.mode=skip

sonar.resharper.mode=
sonar.resharper.dotSettings.path=$(SolutionDir)/ExcludeMoneyCS.DotSettings